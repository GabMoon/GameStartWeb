<body>
    <form id = "login-form">
        <div class = "formItems">
            <label class = "formItem" for = "InputUsername">Username</label>
            <input class = "formItem" type = "text"  placeholder="Enter Username" maxlength="25">
        </div>
        <div class = "formItems">
            <label class = "formItem" for = "InputPassword">Password</label>
            <input class = "formItem"  id = "Password" type = "password" placeholder="Password" maxlength="25">
            <a><input type = "checkbox" onclick="showPassword()" autocomplete="off" >Show Password</a>
        </div>
        
        <button type = "submit" class = "formButton">Submit</button>
    </form>
