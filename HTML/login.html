<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="../CSS/login.css" type="text/css">
    <script src = "../JS/login.js"></script>
    
</head>
<body>
    <div name= "loginForm" id = "login-form">
        <div class = "formItems">
            <label class = "formItem" for = "InputUsername">Username</label>
            <input class = "formItem" id = "Username" type = "text" name = "InputUsername"   placeholder="Enter Username" maxlength="25">
        </div>
        <div class = "formItems">
            <label class = "formItem" for = "InputPassword">Password</label>
            <input class = "formItem"  id = "Password" name = "InputPassword" type = "password"  placeholder="Password" maxlength="25">
            <a><input type = "checkbox" onclick="showPassword()" autocomplete="off" >Show Password</a>
        </div>
        <span id = "failedLogin" style="display: none; color: red">Incorrect username or password</span>
        <button id = "formButton">Submit</button><button id = "formButtonNewAccount">Don't have an account</button>
    </div>   
</body>

</html>
